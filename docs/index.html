<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prom</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__info">
        <a class="logo" href="#">
          <img src="images/logo.png" alt="logo">
        </a>

        <ul class="header__contacts">
          <li class="header__contact header__contact--tel">
            <a class="header__link" href="tel:8 800 333-14-13">
              <span>Звоните!</span>
              8 800 333-14-13
            </a>
          </li>
          <li class="header__contact header__contact--mail">
            <a class="header__link" href="mailto:tools@promkaskad.ru">
              <span>E-MAIL</span>
              tools@promkaskad.ru
            </a>
          </li>
        </ul>

        <ul class="header__medias">
          <li class="header__media">
            <a class="header__icon" href="#">
              <img src="images/vk.svg" alt="vk">
            </a>
          </li>
          <li class="header__media">
            <a class="header__icon" href="#">
              <img src="images/youtube.svg" alt="youtube">
            </a>
          </li>
          <li class="header__media">
            <a class="header__icon" href="#">
              <img src="images/edge.svg" alt="edge">
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="header__navigation">
      <div class="container">
        <nav class="header__nav">
          <li class="header__item">
            <a class="header__ref" href="#">линейка "catherine"</a>
          </li>
          <li class="header__item">
            <a class="header__ref" href="#">производство</a>
          </li>
          <li class="header__item">
            <a class="header__ref" href="#">галерея</a>
          </li>
          <li class="header__item">
            <a class="header__ref" href="#">отзывы</a>
          </li>
          <li class="header__item">
            <a class="header__ref" href="#">условия</a>
          </li>
          <li class="header__item">
            <a class="header__ref" href="#">контакты</a>
          </li>
        </nav>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
